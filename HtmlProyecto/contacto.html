<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSite</title>
    <link rel="stylesheet" href="/contacto.css" />
  </head>
  <body>
    <header>
      <h1>Boston, El Perro</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="preferencias.html">Preferencias</a></li>
          <li><a href="audiovisuales.html">Audiovisuales</a></li>
          <li><a class="active" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <div class="contenedor-formulario">
      <form>
        <label for="nombre">Nombre: </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribí aquí tu nombre"
          required
          minlength="3"
        />
        <label for="apellido">Apellido: </label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribí aquí tu apellido"
          required
          minlength="3"
        />
        <label for="mail">Email: </label>
        <input
          type="email"
          id="mail"
          name="mail"
          placeholder="Escribí aquí tu mail"
          required
        />
        <label for="pais">País: </label>
        <select name="pais" id="pais">
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Perú">Perú</option>
          <option value="Uruguay">Uruguay</option>
          <option value="España">España</option>
          <option value="Colombia">Colombia</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Ecuaador">Ecuaador</option>
        </select>
        <label for="comentario">Comentario: </label>
        <textarea
          name="comentario"
          id="comentario"
          placeholder="Escribí aquí tu comentario"
        ></textarea>

        <label for="motivo">Motivo de contacto: </label>
        <input type="radio" id="motivo" name="motivo" /><i>Soy fan</i>
        <input type="radio" id="motivo" name="motivo" /><i>Quiero una remera</i>
        <input type="radio" id="motivo" name="motivo" /><i>Comerciales</i>
        <input type="radio" id="motivo" name="motivo" /><i>Reclamos</i>

        <input type="submit" value="Enviar" />
      </form>
    </div>

    <footer class="footer">Derechos reservados &copy; 2023</footer>
  </body>
</html>
